name: CI MLflow

on:
  push:
    branches:
      - main
  workflow_dispatch:  # bisa dijalankan manual juga

jobs:
  preprocessing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn scipy

    - name: Jalankan Preprocessing
      run: |
        python preprocessing/automate_Indira.py

    - name: Upload Hasil Preprocessing
      uses: actions/upload-artifact@v4
      with:
        name: dataset-preprocessed
        path: preprocessing/gene_expression_preprocessed/
